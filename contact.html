<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      .container {
        background-color: purple;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 100px auto;
        max-width: 400px;
        text-align: center;
      }
      .nav a {
        color: #800080;
        font-size: 15px;
        text-decoration: none;
        padding: 10px;
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
      }
      .nav a:hover {
        background-color: #800080;
        color: #ffffff;
      }
      .header {
        background-color: #ffffff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        margin-bottom: 20px;
        border-radius: 15px;
        width: 150px;
        height: 150px;
      }
      .submit-btn {
        background-color: black;
        border: none;
        color: #ffffff;
        padding: 10px 20px;
        border-radius: 15px;
        font-size: 20px;
        margin-top: 20px;
        cursor: pointer;
        width: 140px;
        height: 45px;
      }
      input[type=text], input[type=email], textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 19px 0;
        display: inline-block;
        border: 3px solid #ccc;
        border-radius: 15px;
        box-sizing: border-box;
        font-size: 16px;
      }
      label {
        color: white;
        font-size: 16px;
        font-weight: bold;
        display: block;
        text-align: left;
        margin-bottom: 5px;
      }
      .logo {
        width: 150px;
        height: auto;
        border-radius: 15px;
      }
      .social-icons {
        margin-top: 20px;
      }
      .social-icons a {
        display: inline-block;
        margin-right: 10px;
      }
       .social-icons img {
        width: 30px;
        height: 30px;
      }
      h1{
        color: white;
        font-size: 12px;
      }
      .footer {
        background-color: #800080;
        color: #ffffff;
        padding: 40px;
        text-align: center;
      }
      .footer p {
        margin: 0;
        font-size: 18px;
      }
    </style>
  </head>
  <body>

<header class="header">
   <img src="logo.png" alt="The Daily Grind" class="logo">
      <nav class="nav">
        <a href="home.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>

    <div class="container">
      <form>
        <label for="name">NAME</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br>

        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>

        <label for="message">MESSAGE</label>
        <textarea id="message" name="message" placeholder="Enter your message"></textarea><br>
        
      <h1>you can reach us through our socials</h1>

        <div class="social-icons">
        <a href="https://www.instagram.com"><img src="instagram.png" alt="Instagram"></a>
        <a href="https://www.facebook.com"><img src="facebook.png" alt="Facebook"></a>
        <a href="https://api.whatsapp.com/send?phone=+250780344202"><img src="whatsapp.png" alt="WhatsApp"></a>
      </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
    <footer class="footer">

</footer>
  </body>
</html>
